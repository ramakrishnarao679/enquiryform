<html>
    <head>
        <title>Enquiry form</title>
        <body>
            <form>
                <table align="center">
                    <caption>ENQUIRY FORM</caption>
                    <tbody>
                        <tr><td><lable>Name</lable></td></tr>

                        <tr><td><lable>Contact Person</lable></td></tr>
                        <tr><td><input type="name"></td></tr>
